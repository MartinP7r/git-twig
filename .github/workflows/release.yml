name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      val: ${{ steps.plan.outputs.manifest }}
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -lsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - id: plan
        run: |
          cargo dist plan --output-format=json > plan.json
          echo "manifest=$(cat plan.json)" >> $GITHUB_OUTPUT

  build:
    needs: plan
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -lsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Build with cargo-dist
        run: cargo dist build --tag=${{ github.ref_name }} --output-format=json > dist-manifest.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: target/dist/*

  publish:
    needs: [plan, build]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -lsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/dist
          merge-multiple: true
      - name: Publish Release
        run: cargo dist host --steps=upload --tag=${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
